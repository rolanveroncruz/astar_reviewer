<div class="page">
  <div class="card">
    <h1>Sign in</h1>
    <p class="sub">Use your email/password or Google.</p>

    <form [formGroup]="form" (ngSubmit)="loginEmail()">
      <label>
        Email
        <input type="email" formControlName="email" autocomplete="email" />
      </label>
      <div class="hint" *ngIf="form.controls.email.touched && form.controls.email.invalid">
        Please enter a valid email.
      </div>

      <label>
        Password
        <input type="password" formControlName="password" autocomplete="current-password" />
      </label>
      <div class="hint" *ngIf="form.controls.password.touched && form.controls.password.invalid">
        Password is required.
      </div>

      <button class="primary" type="submit" [disabled]="loading()">
        {{ loading() ? 'Signing inâ€¦' : 'Sign in' }}
      </button>
    </form>

    <div class="divider">
      <span>or</span>
    </div>

    <button class="google" type="button" (click)="loginGoogle()" [disabled]="loading()">
      Continue with Google
    </button>

    <div class="error" *ngIf="errorMsg() as msg">
      {{ msg }}
    </div>
  </div>
</div>
